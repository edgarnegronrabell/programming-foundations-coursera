<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alogirthms and filters</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="canvas.css">
  </head>
  <body>
    <header>
      <h1>Algorithms and filters</h1>
      
    </header>
    <main class="divContainer">
      <div class="canvasContainer">
      <canvas id="imageDisplay" class="canvas">
      </canvas>

      <canvas id="fgimage" class="canvas">
      </canvas >

      <canvas id="bgimage" class="canvas">
        </canvas >
      <input type="file" multiple="false" 
             accept="image/*" onchange="uploadImage()"
             id="finput" class="spacedinputs">
      </input>
      <input type="file" multiple="false" 
             accept="image/*" onchange="uploadFgImage()"
             id="fginput" class="spacedinputs">
      </input>
      <input type="file" multiple="false" 
             accept="image/*" onchange="uploadBgImage()"
             id="bginput" class="spacedinputs">
      </input>
      <br>
    <input type="button" value="Trun grayscale" 
           onclick="grayscale()" id="grayscale">
    </input>
    <input type="button" value="Use GreenScreen" 
           onclick="greenscreen()" id="greenscreen">
    </input>
    
    </div>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" 
            src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">
    </script>
    <script src="algorithms.js"
            type="text/javascript">
    </script>
  </body>
</html>
